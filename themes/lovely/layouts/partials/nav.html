<div>
        <nav>
                <ul>
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                {{ if .Name }}
                        <li><a href="{{ .URL }}" class="{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}">{{ .Name }} </a></li>
                {{ end }}
                {{ end }}
                </ul>
        </nav>

        <nav class="indicator">
                <ul>
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                {{ if .Name }}
                        <li><a href="{{ .URL }}" class="{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}">{{ .Name }} </a></li>
                {{ end }}
                {{ end }}
                </ul>
        </nav>
</div>
