<div>
        <nav>
                <ul>
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                        <li><a href="{{ .URL }}" class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">{{ .Name }} </a></li>
                {{ end }}
                </ul>
        </nav>

        <nav class="indicator">
                <ul>
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                        <li><a href="{{ .URL }}" class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">{{ .Name }} </a></li>
                {{ end }}
                </ul>
        </nav>
</div>
