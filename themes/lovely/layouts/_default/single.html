{{ define "cover" }}
    <div id="cover">
        <h1>{{ .Title }}</h1>
    </div>
{{ end }}

{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ partial "metadata.html" . }}
{{ .Content }}
{{ partial "sections.html" . }}

{{ .Section }}
<ul>
    {{ range .Pages }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
</ul>

{{ partial "taxonomies.html" . }}
{{ end }}
