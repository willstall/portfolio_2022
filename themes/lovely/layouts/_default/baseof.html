<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        <header id="top" class="body">
            <div class="container">
                <div id="navigation">
                    {{ partial "logo" . }}
                    {{ partial "nav" . }}
                </div>
                {{- block "cover" . }}{{- end }}
            </div>
        </header>
        <main id="bottom" class="body">
            <div class="container">
                {{- block "main" . }}{{- end }}
            </div>
        </main>
        <footer class="body">
            <div class="container">
                <p>Copyright (c) {{ now.Format "2006"}} willstall</p>
            </div>
        </footer>
    </body>
</html>
